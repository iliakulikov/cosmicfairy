    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
        }

        .thank-you-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .thank-you-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 600px;
        }

        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .thank-you-heading {
            font-family: 'Tenor Sans', sans-serif;
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
        }

        .thank-you-message {
            font-family: 'Barlow', sans-serif;
            font-size: 1.2rem;
            color: #cccccc;
            line-height: 1.8;
            margin-bottom: 3rem;
        }

        .thank-you-btn {
            display: inline-block;
            border: 2px solid #3d3d3d;
            border-radius: 42px;
            height: 84px;
            padding: 0 72px;
            background: url('img/send_demo_btn.webp') center/cover;
            color: #ffffff;
            font-size: 30px;
            font-weight: 500;
            font-family: 'Barlow', sans-serif;
            letter-spacing: -0.75px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            line-height: 84px;
        }

        .thank-you-btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .thank-you-heading {
                font-size: 2rem;
            }

            .thank-you-message {
                font-size: 1rem;
            }
        }
    </style>
</head>

        <div class="thank-you-stars">

            <div class="star"></div>
            <div class="star"></div>
            <div class="star star-shine"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        
        <div class="thank-you-content">
            <div class="thank-you-icon">✨</div>
            <h1 class="thank-you-heading">THANK YOU</h1>
            <p class="thank-you-message">
                Your demo submission has been received. We listen to every track that comes our way and will get back to you if your sound aligns with our vision.
            </p>
            <p class="thank-you-message">
                In the meantime, follow us on Instagram <a href="https://instagram.com/cosmicfairyrecords" target="_blank" rel="noopener" style="color: #ffffff; text-decoration: underline;">@cosmicfairyrecords</a> to stay updated with our latest releases.
            </p>
            <a href="index.html" class="thank-you-btn">RETURN HOME</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
